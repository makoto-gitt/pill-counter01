<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>錠剤カウンター</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    video, canvas {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    #videoContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #canvasContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>
  <h1>錠剤カウンター</h1>
  <p>必要な錠剤の数を入力してください:</p>
  <input type="number" id="requiredPills" placeholder="必要数" />
  <button onclick="startCounting()">カメラを起動</button>

  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
  </div>
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>

  <p id="result"></p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const result = document.getElementById("result");
    let stream;

    async function startCounting() {
      const requiredPills = parseInt(document.getElementById("requiredPills").value);

      if (isNaN(requiredPills) || requiredPills <= 0) {
        result.textContent = "正しい数を入力してください。";
        return;
      }

      // カメラの映像を取得
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } } // 外カメラを指定
        });
        video.srcObject = stream;

        // カウント処理開始
        video.addEventListener("play", async () => {
          // 毎フレームで円検出を行う
          const ctx = canvas.getContext("2d");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          function processFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // 映像をcanvasに描画
            const pillCount = countPillsFromCamera(ctx); // 錠剤のカウント
            updateResult(pillCount, requiredPills); // 結果を更新

            requestAnimationFrame(processFrame); // 次のフレームを処理
          }

          processFrame(); // フレーム処理を開始
        });
      } catch (error) {
        result.textContent = "カメラにアクセスできませんでした。";
      }
    }

    // 錠剤をカウントし、結果を返す
    function countPillsFromCamera(ctx) {
      const src = cv.imread(canvas);
      const gray = new cv.Mat();

      // グレースケール変換
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

      // 二値化処理 (黒い背景とのコントラストを強調)
      const binary = new cv.Mat();
      cv.threshold(gray, binary, 60, 255, cv.THRESH_BINARY); // 二値化で背景と錠剤を分ける

      // 画像を平滑化 (円を検出しやすくする)
      const blurred = new cv.Mat();
      cv.GaussianBlur(binary, blurred, new cv.Size(9, 9), 2, 2);

      // 円の検出 (Hough変換)
      const circles = new cv.Mat();
      cv.HoughCircles(blurred, circles, cv.HOUGH_GRADIENT, 1, 20, 100, 30, 10, 100); // minRadiusとmaxRadiusを調整

      let pillCount = 0;

      // 検出した円を描画
      const detectedCircles = [];
      for (let i = 0; i < circles.cols; ++i) {
        const circle = circles.data32F.slice(i * 3, i * 3 + 3);
        const x = circle[0];
        const y = circle[1];
        const radius = circle[2];

        // 正円に近いかどうか判定
        const aspectRatio = radius / Math.sqrt((x - circle[0]) ** 2 + (y - circle[1]) ** 2);
        if (aspectRatio > 0.9 && aspectRatio < 1.1) { // 近似円判定条件
          detectedCircles.push(circle);
          pillCount++;
        }

        // 円を描画
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'green';
        ctx.fillStyle = 'green';
        ctx.stroke();
        ctx.fillText("錠剤", x - 10, y - radius - 10);
      }

      // 後始末
      src.delete();
      gray.delete();
      binary.delete();
      blurred.delete();
      circles.delete();

      return pillCount;
    }

    // 結果をリアルタイムで更新
    function updateResult(detectedPills, requiredPills) {
      if (detectedPills === requiredPills) {
        result.textContent = `OK: 錠剤の数が正しいです！(${detectedPills}錠)`;
      } else if (detectedPills < requiredPills) {
        result.textContent = `不足: あと ${requiredPills - detectedPills} 錠必要です。(${detectedPills}錠検出)`;
      } else {
        result.textContent = `過剰: ${detectedPills - requiredPills} 錠多いです。(${detectedPills}錠検出)`;
      }
    }
  </script>
</body>
</html>
