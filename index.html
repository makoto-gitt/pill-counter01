<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>錠剤カウンター</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    video, canvas {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
  <!-- OpenCV.js の読み込み -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>
  <h1>錠剤カウンター</h1>
  <p>必要な錠剤の数を入力してください:</p>
  <input type="number" id="requiredPills" placeholder="必要数" />
  <button onclick="startCamera()">カメラを起動</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <p id="result"></p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const result = document.getElementById("result");
    let stream;

    async function startCamera() {
      try {
        // 外カメラの起動
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" } // 外カメラを指定
          }
        });
        video.srcObject = stream;

        // 錠剤の検出を開始
        detectPills();
      } catch (error) {
        result.textContent = "外カメラにアクセスできませんでした。";
        console.error(error);
      }
    }

    function detectPills() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      function processFrame() {
        // カメラ映像をキャプチャ
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const src = cv.imread(canvas);
        const gray = new cv.Mat();

        // グレースケール変換
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

        // 画像のぼかし (ガウスぼかし)
        const blurred = new cv.Mat();
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);

        // 二値化処理
        const binary = new cv.Mat();
        cv.threshold(blurred, binary, 127, 255, cv.THRESH_BINARY);

        // エッジ検出 (Canny)
        const edges = new cv.Mat();
        cv.Canny(binary, edges, 50, 150);

        // 輪郭を検出
        const contours = new cv.MatVector();
        const hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        // 検出された輪郭を緑の枠で描画
        let pillCount = 0;
        for (let i = 0; i < contours.size(); i++) {
          const contour = contours.get(i);
          const rect = cv.boundingRect(contour);

          // アスペクト比がほぼ1 (円形) の場合のみ錠剤と見なす
          const aspectRatio = rect.width / rect.height;
          if (aspectRatio > 0.8 && aspectRatio < 1.2 && rect.width > 20) {
            pillCount++; // 錠剤としてカウント
            cv.rectangle(src, new cv.Point(rect.x, rect.y), new cv.Point(rect.x + rect.width, rect.y + rect.height), [0, 255, 0, 255], 2);
          }
        }

        // 描画結果をCanvasに反映
        cv.imshow(canvas, src);

        // 結果表示
        result.textContent = `検出された錠剤の数: ${pillCount}`;

        // 後始末
        src.delete();
        gray.delete();
        blurred.delete();
        binary.delete();
        edges.delete();
        contours.delete();
        hierarchy.delete();

        // 次のフレームを処理
        requestAnimationFrame(processFrame);
      }

      // 最初のフレームを処理
      processFrame();
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach((track) => track.stop());
      }
    }
  </script>
</body>
</html>
