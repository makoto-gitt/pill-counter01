<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>錠剤カウンター</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    video, canvas {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    #videoContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #canvasContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>
  <h1>錠剤カウンター</h1>
  <p>必要な錠剤の数を入力してください:</p>
  <input type="number" id="requiredPills" placeholder="必要数" />
  <input type="file" id="pillImage" accept="image/*" />
  <button onclick="startCounting()">カメラを起動</button>

  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
  </div>
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>

  <p id="result"></p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const result = document.getElementById("result");
    const pillImageInput = document.getElementById("pillImage");
    let stream;
    let pillTemplate;

    // 錠剤画像を読み込む
    pillImageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            pillTemplate = cv.imread(img);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    async function startCounting() {
      const requiredPills = parseInt(document.getElementById("requiredPills").value);

      if (isNaN(requiredPills) || requiredPills <= 0) {
        result.textContent = "正しい数を入力してください。";
        return;
      }

      if (!pillTemplate) {
        result.textContent = "錠剤の画像を選択してください。";
        return;
      }

      // カメラの映像を取得
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } } // 外カメラを指定
        });
        video.srcObject = stream;

        // カウント処理開始
        video.addEventListener("play", async () => {
          // 毎フレームで画像認識を行う
          const ctx = canvas.getContext("2d");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          function processFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // 映像をcanvasに描画
            const pillCount = countPillsFromCamera(ctx); // 錠剤のカウント
            updateResult(pillCount, requiredPills); // 結果を更新

            requestAnimationFrame(processFrame); // 次のフレームを処理
          }

          processFrame(); // フレーム処理を開始
        });
      } catch (error) {
        result.textContent = "カメラにアクセスできませんでした。";
      }
    }

    // 錠剤をカウントし、結果を返す
    function countPillsFromCamera(ctx) {
      const src = cv.imread(canvas);
      const gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

      // テンプレートマッチングを使って錠剤を検出
      const result = new cv.Mat();
      const matched = new cv.Mat();

      // グレースケールの錠剤画像でマッチング
      cv.matchTemplate(gray, pillTemplate, result, cv.TM_CCOEFF_NORMED);

      const threshold = 0.8; // マッチングしきい値
      for (let y = 0; y < result.rows; y++) {
        for (let x = 0; x < result.cols; x++) {
          if (result.data32F[y * result.cols + x] > threshold) {
            // 錠剤が一致した場所に矩形を描画
            const point = new cv.Point(x, y);
            const size = new cv.Size(pillTemplate.cols, pillTemplate.rows);
            ctx.beginPath();
            ctx.rect(point.x, point.y, size.width, size.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'green';
            ctx.stroke();
          }
        }
      }

      const pillCount = countDetectedPills(result, threshold);

      // 後始末
      src.delete();
      gray.delete();
      result.delete();
      matched.delete();

      return pillCount;
    }

    // 一致した錠剤をカウント
    function countDetectedPills(result, threshold) {
      let pillCount = 0;
      for (let y = 0; y < result.rows; y++) {
        for (let x = 0; x < result.cols; x++) {
          if (result.data32F[y * result.cols + x] > threshold) {
            pillCount++;
          }
        }
      }
      return pillCount;
    }

    // 結果をリアルタイムで更新
    function updateResult(detectedPills, requiredPills) {
      if (detectedPills === requiredPills) {
        result.textContent = `OK: 錠剤の数が正しいです！(${detectedPills}錠)`;
      } else if (detectedPills < requiredPills) {
        result.textContent = `不足: あと ${requiredPills - detectedPills} 錠必要です。(${detectedPills}錠検出)`;
      } else {
        result.textContent = `過剰: ${detectedPills - requiredPills} 錠多いです。(${detectedPills}錠検出)`;
      }
    }
  </script>
</body>
</html>
